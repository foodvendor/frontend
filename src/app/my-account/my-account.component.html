<div class="container" style="padding-top: 6rem;">
  <div class="card col-xs-6" style="background-color: aliceblue; width: 60rem;">

    <form (ngSubmit)="updateDetails(studentDetails)">
      <header class="card-header">
        <!-- <a href="login" class="float-right btn btn-outline-primary mt-1">Log in</a> -->

        <h4 class="card-title mt-2">  <img src="assets\img\profile.png" alt="" width="72" height="62">  My Profile</h4>
      </header>
      <article class="card-body">
        <div class="row">
        <div class="col" style="padding-left: 5rem;">
                        <div class="form-group">
                          <label>Id</label>
                          <input type="text" class="form-control col-md-6" name="studentId" [(ngModel)]="studentDetails.studentId"
                            disabled>
                        </div>

                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control col-md-6" name="studentName" [(ngModel)]="studentDetails.studentName"
                            required>
                        </div>

                        <div class="form-group">
                          <label>Email</label>
                          <input class="form-control col-md-6" name="studentEmail" [(ngModel)]="studentDetails.studentEmail" required>
                        </div>

                        <div class="form-group">
                          <label>Age</label>
                          <input class="form-control col-md-6" name="studentAge" [(ngModel)]="studentDetails.studentAge" required>
                        </div>
        </div>
        <div class="col">
                    <div class="form-group">
                      <label>Gender</label>
                      <input class="form-control col-md-6" name="studentGender" [(ngModel)]="studentDetails.studentGender" required>
                    </div>

                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control col-md-6" name="studentPassword"
                        [(ngModel)]="studentDetails.studentPassword" required>
                    </div>

                    <div class="form-group">
                      <label>Branch Id</label>
                      <input class="form-control col-md-6" name="branchId" [(ngModel)]="studentDetails.branchId" required>
                    </div>
                    <br>
                    <hr>
                    <div>
                      <button type="submit" class="btn btn-success" data-container="body" data-toggle="popover"
                        data-placement="top">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
      </article>
    </form>

  </div>
</div>
