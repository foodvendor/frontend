
<!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

<div class="container">

<form (ngSubmit)="updateDetails(studentDetails)">
<div><h1>My Profile</h1></div>
<div class="form-group">
<label>Id</label>
<input type="text" class="form-control col-md-6" name="studentId" [(ngModel)]="studentDetails.studentId" disabled> 
</div>
        
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control col-md-6" name="studentName" [(ngModel)]="studentDetails.studentName" required> 
</div>

<div class="form-group">
    <label>Email</label>
    <input class="form-control col-md-6" name="studentEmail" [(ngModel)]="studentDetails.studentEmail" required>
</div>

<div class="form-group">
     <label>Age</label>
    <input class="form-control col-md-6" name="studentAge" [(ngModel)]="studentDetails.studentAge" required>
 </div>

 <div class="form-group">
    <label>Gender</label>
   <input class="form-control col-md-6" name="studentGender" [(ngModel)]="studentDetails.studentGender" required>
</div>

<div class="form-group">
    <label>Password</label>
   <input type="password" class="form-control col-md-6" name="studentPassword" [(ngModel)]="studentDetails.studentPassword" required>
</div>

<div class="form-group">
    <label>Branch Id</label>
   <input class="form-control col-md-6" name="branchId" [(ngModel)]="studentDetails.branchId" required>
</div>
<div>
<button type="submit" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="top" >
   Submit
  </button>
</div>
 
</form>
</div>
