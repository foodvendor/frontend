<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <ng-container matColumnDef="Morning">
    <th mat-header-cell *matHeaderCellDef> Morning </th>
    <td mat-cell *matCellDef="let element"> {{element.morning}} </td>
  </ng-container>


  <ng-container matColumnDef="Evening">
    <th mat-header-cell *matHeaderCellDef> Evening </th>
    <td mat-cell *matCellDef="let element"> {{element.evening}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <mat-label class="headline">Total Bill: XXXX

  </mat-label>


</div>
<div>
  <mat-label class="headline">Due Bill: XXXX

  </mat-label>


</div>
<div>
    <button mat-stroked-button color="accent">Get PDF</button>
</div>
